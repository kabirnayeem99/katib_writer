<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="كاتب عربي بسيط يسمح لك بالكتابة باللغة العربية بسهولة ويسر."
    />
    <meta name="keywords" content="كتابة, عربي, نص, textarea, كاتب, بسيط" />
    <meta name="theme-color" content="#527853" />
    <title>كاتب عربي بسيط</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest/manifest.webmanifest" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <label for="area" class="label-text">إبدأ الكتابة هنا:</label>
      <textarea
        id="area"
        aria-label="مكان لكتابة النص باللغة العربية"
        onkeyup="convertLatinToArabic()"
        autofocus
        placeholder="ابدأ الكتابة هنا. لا تقلق، سيتم حفظ رسائلك النصية حتى لو ذهبت إلى مكان آخر."
      ></textarea>
    </div>
    <script src="js/script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("js/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
